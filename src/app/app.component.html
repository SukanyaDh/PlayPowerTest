

<!--Call to file upload component-->
<app-file-upload (pdfUrlChange)="getPdfUrl($event)" *ngIf="!pdfUrl"></app-file-upload>

<div class="container" *ngIf="pdfUrl && !isUploading">
  <div class="chatbot-ui" >
    <app-chat-window [pdfSrc]="pdfUrl" (clear)="clearChat()"></app-chat-window>
  </div>
  
   
  <div class="empty-space" *ngIf="pdfUrl">
    <app-pdf-viewer [pdfSrc]="pdfUrl" [pageNumber]="pageNumber"></app-pdf-viewer>
  </div>
  </div>
